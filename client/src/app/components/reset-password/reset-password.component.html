<form class="py-10 h-[100vh] px-4 sm:px-6 lg:px-8 lg:py-16 mx-auto bg-blue-50 dark:bg-blue-950"  (submit)="resetPassword()"  [formGroup]="resetPasswordForm">
    <div>
      <div class="max-w-xl mx-auto">
          <h1 class="text-2xl font-semibold dark:text-white text-blue-600">Reset Password</h1>
          <div class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
            <div class="w-full">
              <label for="hero-input" class="sr-only">Search</label>
              <input type="password"  formControlName="email" id="hero-input" name="hero-input" formControlName="newPassword1" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="New Password">
            </div>
          </div>
          <div class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
            <div class="w-full">
              <label for="hero-input-1" class="sr-only">Search</label>
              <input type="password"  formControlName="email" id="hero-input-1" name="hero-input" formControlName="newPassword2" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="New Password (Again)">
            </div>
          </div>
          <div class="mt-5 w-full">
              <button type="submit" class="py-3 px-4 w-full gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Reset Password</button>
          </div>
      </div>
    </div>
  </form>
