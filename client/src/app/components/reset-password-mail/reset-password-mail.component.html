<form class="py-10 h-[100vh] px-4 sm:px-6 lg:px-8 lg:py-16 mx-auto bg-blue-50 dark:bg-blue-950" (submit)="resetPasswordMail()"  [formGroup]="resetPasswordMailForm">
    <div class="max-w-xl text-center mx-auto">
      <div class="mb-5">
        <h2 class="text-2xl font-bold md:text-3xl md:leading-tight dark:text-white">To reset your password enter your accounts email adress.</h2>
      </div>
  
      <form>
        <div class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
          <div class="w-full">
            <label for="hero-input" class="sr-only">Search</label>
            <input type="email"  formControlName="email" id="hero-input" name="hero-input" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Enter your email">
          </div>
          <input type="submit" value="Send Mail" class="w-full sm:w-auto whitespace-nowrap py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"/>
        </div>
      </form>
    </div>
  </form>
